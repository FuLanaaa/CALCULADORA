<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

        body {
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: rgb(35, 33, 37);
            color: black;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
            padding: 0 20px;
            font-family: Arial, sans-serif;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            font-weight: bold;
        }

        .links {
            display: flex;
            justify-content: center;
            gap: 30px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .links a {
            color: black;
            text-decoration: none;
            font-weight: bold;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .hamburger {
            width: 25px;
            height: 25px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">Calculator</div>
        <div class="links">
            <a href="#">Início</a>
            <a href="#">Sobre</a>
            <a href="#" onclick="parent.abrirFormularioSuporte()">Suporte</a>
        </div>
        <img src="https://img.icons8.com/ios-filled/50/menu--v1.png" alt="Menu" class="hamburger">
    </div>

    <script>
        const menu = document.querySelector('.hamburger');
        menu.addEventListener('click', () => {
            alert("Clicou no ícone do menu!");
        });
    </script>
</body>
</html>
